<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">

<nav class="navbar navbar-expand-lg navbar sticky-top navbar-dark mx-auto">
  <div class="container-fluid mx-5">
    <a class="navbar-brand ms-0" href="/"><img src="/img/brand.png" height="64" width="64" alt="logo"></a>
    <!-- <a class="navbar-brand flex-nowrap heading fs-3" style="letter-spacing: 0.3rem;" href="/">Bocks</a> -->
    {% if user %}

    {% if isDocument %}
    <span class="text-white ms-1 d-lg-block d-none d-md-block text-lead fs-6"
      style="letter-spacing: 0.15rem; font-family: 'fira code';">
      @{{ user.name }}
    </span>
    {% else %}
    <span class="text-white ms-1 d-lg-block d-none d-md-block text-lead fs-6"
      style="letter-spacing: 0.15rem; font-family: 'fira code'; margin: 0 auto;">
      @{{ user.name }}
    </span>
    {% endif %}
    {% endif %}

    {% if isDocument %}
    <button id="run-code" class="btn btn-md btn-outline-warning ms-auto me-auto"><span
        class="d-lg-inline d-none d-md-inline">Execute</span>
      <i class="fas fa-play fa-1x"></i></button>
    {% endif %}

    <div class="m-sm-0 d-flex justify-content-end align-items-end flex-column">
      <button class="btn-toggle btn-outline-light btn d-lg-none text-center" style="border: none;" type="button"
        data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false"
        aria-label="Toggle navigation">
        <span><i class="fas fa-bars"></i></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav justify-content-around d-flex align-items-end justify-content-end"
          style="min-width: 15vw;">
          <li class=" nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-light github-btn flex-nowrap" href="https://github.com/ShaderOX/live-editor"><i
                class="fab fa-github-square"></i> GitHub</a>
          </li>
          {% if not user %}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              Login
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="/auth/google">
                  <img src="/img/google.png" height="16" width="16" /> Google</a></li>
              <li><a class="dropdown-item" href="/auth/github">
                  <img src="/img/github.png" height="16" width="16" /> GitHub</a></li>
            </ul>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link active " href="/auth/logout">Logout</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </div>
</nav>
