{% extends "base_template.html" %}

{% block stylesheets %}
<link rel="stylesheet" href="/css/document_new.css">
{% endblock stylesheets %}


{% block bodyContent %}

<div class="bg-gradient-custom"></div>
{% include 'navbar.html' %}

<div class="container">
  <div class="create-new mt-5">
    <span class="heading text-white">New</span>
    <br />
    <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#exampleModal">
      <i class="fas fa-plus fa-1x"></i> Add a new document
    </button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-white" style="background-color: rgba(1, 33, 37, 0.8);">
          <div class="modal-body text-center rounded-2">
            <h4>Language</h4>
            <div class="justify-content-center my-4">
              <button class="lang-btns"><a href="/document/new/cpp"><img class="pngz" src="/img/c.png" alt="C++" width="75px" height="75px"></a></button>
              <button class="lang-btns"><a href="/document/new/python"><img class="pngz" src="/img/python.png" alt="C++" width="75px" height="75px"></a></button>
              <button class="lang-btns"><a href="/document/new/node-js"><img class="pngz" src="/img/nodejs.png" alt="C++" width="75px" height="75px"></a></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="recents mt-5">
    <span class="heading text-white">My Files</span>
    <div class="cards-container row mt-3 ms-0 m-sm-0">
      
      {% for document in documents %}
      <div class="card text-light mt-3">
        <div class="card-body text-center">
          <h5 class="card-title display-5 fs-3 font-monospace" style="letter-spacing: 0.1rem;">{{ document.name }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ document.language }}</h6>
          
          <div class="d-flex justify-content-center mt-3">
            <a href="/document/{{ document._id }}" class="card-link btn btn-outline-light">Edit<i class="fas fa-code"></i></a>
            <!-- <a href="#" class="card-link btn btn-danger">Delete</a> -->
          </div>
        </div>
      </div>
      {% endfor %}


    </div>
  </div>
</div>

<!-- {% include 'footer.html' %} -->

{% endblock %}
